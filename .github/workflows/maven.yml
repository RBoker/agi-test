name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Install Chrome
      run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb
          
    - name: Set up Chrome dependencies
      run: |
          sudo apt-get update
          sudo apt-get install -y libnss3 libgconf-2-4 libxi6 libxrandr2 libatk1.0-0 libxcursor1 libxdamage1 libxcomposite1 libasound2 libpangocairo-1.0-0 libxss1 libxext6
          
    - name: Run tests
      run:  mvn test
